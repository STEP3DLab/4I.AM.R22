name: Lighthouse CI

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          echo $! > server.pid
          sleep 5

      - name: Run Lighthouse CI
        run: npx lhci autorun

      - name: Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lhci-reports
          path: lhci_reports
        if: always()

      - name: Stop static server
        if: always()
        run: |
          kill "$(cat server.pid)"
          rm server.pid
