<svg width="640" height="360" viewBox="0 0 640 360" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Схема цикла реверсивного инжиниринга</title>
  <desc id="desc">Три блока: 3D-сканирование, моделирование в CAD и 3D-печать, соединённые стрелками на фоне кода.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F1F5FF" />
      <stop offset="1" stop-color="#E0F2FE" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#3B82F6" />
      <stop offset="1" stop-color="#10B981" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95" />
      <stop offset="1" stop-color="#F8FBFF" stop-opacity="0.95" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#1E293B" flood-opacity="0.12" />
    </filter>
  </defs>
  <rect width="640" height="360" fill="url(#bg)" rx="32" />
  <g filter="url(#shadow)">
    <rect x="56" y="76" width="528" height="208" rx="28" fill="url(#card)" />
  </g>
  <g font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="12" fill="#CBD5F5" opacity="0.6">
    <text x="96" y="116">// capture mesh</text>
    <text x="96" y="134">scan.applyCalibration()</text>
    <text x="96" y="152">mesh = scan.sample()</text>
    <text x="96" y="170">mesh.clean()</text>
    <text x="250" y="134">surface.fit(mesh)</text>
    <text x="250" y="152">solid = cad.build()</text>
    <text x="250" y="170">bom.export()</text>
    <text x="420" y="134">printer.setup('SLA')</text>
    <text x="420" y="152">printer.slice(solid)</text>
    <text x="420" y="170">printer.print()</text>
  </g>
  <g stroke="url(#accent)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <path d="M210 180H276" />
    <path d="M350 180H416" />
    <path d="M276 180l-12-8" />
    <path d="M276 180l-12 8" />
    <path d="M350 180l-12-8" />
    <path d="M350 180l-12 8" />
  </g>
  <g transform="translate(120 132)">
    <rect width="116" height="96" rx="18" fill="white" stroke="rgba(59,130,246,0.35)" />
    <circle cx="38" cy="44" r="20" stroke="url(#accent)" stroke-width="2" fill="none" />
    <circle cx="38" cy="44" r="6" fill="url(#accent)" />
    <rect x="70" y="32" width="28" height="6" rx="3" fill="#1E293B" opacity="0.65" />
    <rect x="70" y="46" width="20" height="6" rx="3" fill="#1E293B" opacity="0.3" />
    <rect x="24" y="70" width="68" height="6" rx="3" fill="#3B82F6" opacity="0.4" />
    <text x="14" y="24" font-family="'Inter', sans-serif" font-size="12" fill="#0F172A" opacity="0.75">Скан</text>
  </g>
  <g transform="translate(292 132)">
    <rect width="116" height="96" rx="18" fill="white" stroke="rgba(59,130,246,0.35)" />
    <rect x="24" y="30" width="68" height="44" rx="10" stroke="url(#accent)" stroke-width="2" fill="none" />
    <path d="M40 54l16-16 16 16-16 16-16-16z" fill="url(#accent)" opacity="0.45" />
    <rect x="30" y="78" width="56" height="6" rx="3" fill="#1E293B" opacity="0.35" />
    <text x="18" y="24" font-family="'Inter', sans-serif" font-size="12" fill="#0F172A" opacity="0.75">CAD</text>
  </g>
  <g transform="translate(464 132)">
    <rect width="116" height="96" rx="18" fill="white" stroke="rgba(59,130,246,0.35)" />
    <rect x="36" y="30" width="44" height="54" rx="8" stroke="url(#accent)" stroke-width="2" fill="none" />
    <rect x="28" y="30" width="60" height="12" rx="6" fill="url(#accent)" opacity="0.35" />
    <rect x="52" y="90" width="12" height="12" rx="4" fill="url(#accent)" />
    <text x="18" y="24" font-family="'Inter', sans-serif" font-size="12" fill="#0F172A" opacity="0.75">Печать</text>
  </g>
</svg>
